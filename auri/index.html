<!DOCTYPE html>
<html>
  <head>
    <title class="penName">...</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="icon" class="profileicon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Montserrat", sans-serif;
      }
      .w3-row-padding img {
        margin-bottom: 12px;
      }
      /* Set the width of the sidebar to 120px */
      .w3-sidebar {
        width: 120px;
        background: #222;
      }
      /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
      #main {
        margin-left: 140px;
        margin-right: 20px;
      }
      /* Remove margins from "page content" on small screens */
      @media only screen and (max-width: 600px) {
        #main {
          margin-left: 20px;
        }
      }
    </style>
  </head>
  <body class="w3-black">
    <!-- Icon Bar (Sidebar - hidden on small screens) -->
    <nav
      class="w3-nav w3-sidebar w3-bar-block w3-small w3-hide-small w3-center"
    >
      <!-- Avatar image in top left corner -->
      <img class="profileicon" style="width: 100%" />
      <a href="/" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-home w3-xxlarge"></i>
        <p>HOME</p>
      </a>
      <a
        href="#about"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fa fa-user w3-xxlarge"></i>
        <p>ABOUT</p>
      </a>
      <a
        href="#books"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fa fa-book w3-xxlarge"></i>
        <p>BOOKS</p>
      </a>
      <a
        href="#photos"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fa fa-images w3-xxlarge"></i>
        <p>ARTWORK</p>
      </a>
      <a
        class="w3-bar-item w3-button w3-padding-large w3-hover-black discord"
        target="_blank"
      >
        <i class="fa-brands fa-discord w3-xxlarge"></i>
        <p>DISCORD</p>
      </a>
      <a
        target="_blank"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black patreon"
      >
        <i class="fa-brands fa-patreon w3-xxlarge"></i>
        <p>PATREON</p>
      </a>
      <a
        target="_blank"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black royalroad"
      >
        <img
          width="45px"
          src="https://cdn.glitch.global/af094f8f-cb9e-4e46-aef7-ee8b98c8965b/rr.png?v=1657184235094"
        />
        <p>RR</p>
      </a>
    </nav>

    <!-- Navbar on small screens (Hidden on medium and large screens) -->
    <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
      <div
        class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small"
      >
        <a
          href="#"
          class="w3-bar-item w3-button"
          style="width: 12.5% !important"
          >HOME</a
        >
        <a
          href="#about"
          class="w3-bar-item w3-button"
          style="width: 12.5% !important"
          >ABOUT</a
        >
        <a
          href="#books"
          class="w3-bar-item w3-button"
          style="width: 12.5% !important"
          >BOOKS</a
        >
        <a
          href="#photos"
          class="w3-bar-item w3-button"
          style="width: 12.5% !important"
          >ARTWORK</a
        >
        <a class="w3-bar-item w3-button discord" style="width: 12.5% !important"
          >DISCORD</a
        >
        <a class="w3-bar-item w3-button patreon" style="width: 12.5% !important"
          >PATREON</a
        >
        <a
          class="w3-bar-item w3-button royalroad"
          style="width: 12.5% !important"
          >RR</a
        >
      </div>
    </div>
    <img
      class="w3-background"
      width="100%"
      id="background"
      style="position: absolute; left: 0%; top: 0%; z-index: -4"
    />
    <div style="height: 30px"></div>
    <!-- Page Content -->
    <div class="w3-padding-large mainbody" id="main">
      <!-- Header/Home -->
      <header class="w3-container w3-center" id="home">
        <h1 class="w3-jumbo" id="author">Author Name</h1>
        <p id="bio">Author Bio</p>
      </header>

      <!-- About Section -->
      <div
        class="w3-content w3-justify w3-text-light-grey w3-padding-64"
        id="about"
      >
        <h2 class="w3-text-light-grey penName">Pen Name</h2>
        <hr style="width: 200px" class="w3-opacity" />
        <p id="description">Description goes here</p>
      </div>
      <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="books">
        <h3 class="w3-padding-16 w3-text-light-grey">Books</h3>
        <div class="bookshelf" id="bookshelf">
          <hr style="width: 200px" class="w3-opacity" />

          <div class="books" id="bookholder"></div>
        </div>
      </div>
      <!-- Portfolio Section -->
      <div class="w3-padding-64 w3-content" id="photos">
        <h2 class="w3-text-light-grey">Artwork</h2>
        <hr style="width: 200px" class="w3-opacity" />

        <!-- Grid for photos -->
        <div class="w3-row-padding" style="margin: 0 -16px">
          <div class="w3-half" id="images-1"></div>

          <div class="w3-half" id="images-2"></div>
          <!-- End photo grid -->
        </div>
        <!-- End Portfolio Section -->
      </div>

      <!-- END PAGE CONTENT -->
    </div>
  </body>
</html>
